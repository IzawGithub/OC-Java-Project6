<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/Base}"
>
    <head>
        <link th:href="@{css/sortable.min.css}" rel="stylesheet" />
        <script th:src="@{js/sortable.min.js}"></script>
        <script>
            window.addEventListener("load", function () {
                const sortTransaction = document.getElementById(
                    "transactionDate",
                );
                const sortBankTransaction = document
                    .getElementById("bankTransactionDate");

                if (sortTransaction) {
                    sortTransaction.click();
                }
                if (sortBankTransaction) {
                    sortBankTransaction.click();
                }
            });
        </script>
    </head>
    <body layout:fragment="root">
        <div th:replace="~{fragments/Navbar :: Navbar}"></div>
        <div class="flex justify-center items-center place-items-center w-full">
            <div class="card bg-base-100 w-3/4">
                <div class="card-body">
                    <h2 class="card-title">Profil</h2>
                    <div th:replace="~{fragments/Error :: Error}"></div>
                    <form
                        th:replace="~{fragments/user/FormTransaction :: FormTransaction}"
                    >
                    </form>
                </div>
            </div>
        </div>
        <div class="flex justify-around p-24">
            <div
                th:replace="~{fragments/user/TableTransactions :: TableTransactions}"
            >
            </div>
            <div
                th:replace="~{fragments/user/TableBankTransactions :: TableBankTransactions}"
            >
            </div>
        </div>
    </body>
</html>
